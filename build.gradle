apply plugin: "kotlin"
apply plugin: "application"
apply plugin: "com.github.johnrengelman.shadow"

repositories {
    jcenter() // for vertx, kotlin
    maven { url= "http://dl.bintray.com/cy6ergn0m/maven" } // for vertx3-lang-kotlin
    maven { url= "http://dl.bintray.com/zoetrope/maven" } // for elastiko
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    compile "org.jetbrains.kotlinx:vertx3-lang-kotlin:$vertx_kotlin_version"
    compile "io.vertx:vertx-core:$vertx_version"
    compile "org.elasticsearch:elasticsearch:$elasticsearch_version"
    compile "com.github.zoetrope:elastiko:$elastiko_version"
    compile "nl.komponents.kovenant:kovenant:$kovenant_version"
}

group "zoetro"
version "1.0-SNAPSHOT"
sourceCompatibility = 1.8

buildscript {
    repositories {
        jcenter() // for kotlin gradle plugin
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadowjar_version"
    }
}

sourceSets {
    main.kotlin.srcDirs += "src/main/kotlin"
}

mainClassName = "io.vertx.core.Launcher"
def mainVerticleName = "MainVerticle"
def watchForChange = "src/main/**/*.kt,src/main/resources/**/*"
def doOnChange = "./gradlew processResources classes"

run {
    args = ["run", mainVerticleName, "--redeploy=$watchForChange", "--launcher-class=$mainClassName", "--on-redeploy=$doOnChange"]
}

shadowJar {
    classifier = "fat"

    manifest {
        attributes "Main-Verticle": mainVerticleName
    }

    mergeServiceFiles {
        include "META-INF/services/io.vertx.core.spi.VerticleFactory"
    }
}

